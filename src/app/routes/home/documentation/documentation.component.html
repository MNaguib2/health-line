<section>
  <div
    class="documentation-body flex justify-center flex-col items-center py-20"
  >
    <div class="flex flex-col mb-[50px] items-center justify-center">
      <span class="sub-title1">Our Services</span>
      <h2 class="title1" style="color: white">Medical &amp; General Care!</h2>
    </div>




    <div class="card">
      <p-carousel
          [value]="documents"
          [numVisible]="3"
          [numScroll]="3"
          [circular]="false"
          [responsiveOptions]="responsiveOptions">
              <ng-template let-document pTemplate="item">
                  <div class="border-1 surface-border border-round m-2 p-3">
                    <h1>{{ document.description }}</h1>
                  </div>
              </ng-template>
      </p-carousel>
  </div>






  </div>
</section>
