<section class="py-20">
  <div class="flex flex-wrap px-6 max-w-[1170px] m-auto">
    <div class="w-full 900px:w-1/2 900px:mb-0 mb-12 px-3">
      <img src="/assets/image/feedback/testi7-1.png" class="w-full">
    </div>
    <div class="w-full 900px:w-1/2 px-3">
      <div title="feed-back">
        <div title="feed-back-customer">
          <div class="flex flex-col px-3 overflow-hidden">
            <div>
              <span class="sub-title2">know what our clients says</span>
              <h2 class="title1 text-[36px]">made the reviews for out clients share with you</h2>
            </div>
            <div class="feed-back-carousal" id="carousal-feedback-section">
              @for (item of carouse_feedback; track $index; let idx = $index) {
              <div class="card-feed-back px-3">
                <ul class="rating-list">
                  @for (item of [].constructor(item.rate); track $index) {
                  <li><i class="fa fa-star"></i></li>
                  }
                </ul>
                <p class="mb-4 text-[#888c92] text-[20px] font-normal leading-10 not-italic">
                  {{item.comment}}
                </p>
                <div class="flex justify-between items-center">
                  <div class="flex gap-8 items-center">
                    <div class="author-img">
                      <img [src]="item.img_profile" class="max-h-[104px] max-w-[104px]" alt="">
                    </div>
                    <div class="flex flex-col">
                      <h6 class="title1 text-[24px]">{{item.name}}</h6>
                      <span class="designation">{{item.designation}}</span>
                    </div>
                  </div>
                  <span class="flex gap-6 relative">
                    <button class="button-arrow" (click)="backPost($event)">
                      <img src="/assets/image/feedback/arrow.png" class="back-arrow">
                    </button>
                    <button class="button-arrow" (click)="forwardPost($event)">
                      <img src="/assets/image/feedback/arrow.png" class="forward-arrow">
                    </button>
                  </span>
                </div>
              </div>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
